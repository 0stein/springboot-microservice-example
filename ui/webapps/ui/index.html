<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Multiplication</title>
    <link rel="stylesheet" href="dist/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">안녕하세요, 소셜 곱셈입니다!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-center">오늘의 문제</h3>
          <h1 class="text-center">
            <span class="multiplication-a"></span> X
            <span class="multiplication-b"></span>
          </h1>
          <div>
            <form id="attempt-form">
              <div class="form-group">
                <label>답은 ? <input type="text" name="result-attempt" id="result-attempt" class="form-control"/></label><br />
              </div>
              <div class="form-group">
                <label>닉네임 : <input type="text" name="user-alias" id="user-alias" class="form-control"/></label><br />
              </div>
              <input type="submit" value="확인" class="btn btn-primary"/>
            </form>
          </div>
          <div class="result-message"></div>

          <div id="stats-div" style="display: none;">
            <h2>통계</h2>
            <table id="stats" class="table">
              <tbody>
              <tr>
                <td class="table-info">사용자 ID:</td>
                <td id="stats-user-id"></td>
              </tr>
              <tr>
                <td class="table-info">점수 :</td>
                <td id="stats-score"></td>
              </tr>
              <tr>
                <td class="table-info">배지 :</td>
                <td id="stats-badges"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-6">
          <h3>리더보드</h3>
          <table id="leaderboard" class="table">
            <tr>
              <th>사용자</th>
              <th>점수</th>
            </tr>
            <tbody id="leaderboard-body"></tbody>
          </table>
          <div class="text-right">
            <button id="refresh-leaderboard" class="btn btn-primary" type="submit">새로고침</button>
          </div>
          <div id="results-div" style="display: none">
            <h2>최근 답안</h2>
            <table id="results" class="table">
              <tr>
                <th>답안 ID</th>
                <th>곱셈</th>
                <th>입력한 값</th>
                <th>정답?</th>
              </tr>
              <tbody id="results-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
<!--    <script src="src/multiplication-client.js" ></script>-->
<!--    <script src="src/gamification-client.js"></script>-->
  </body>
</html>
